<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		*{margin: 0;padding: 0;list-style: none;}
		.box{width: 1040px;height: 170px;margin: 100px auto;position: relative;overflow: hidden;border: 1px solid purple;}
		.box ul{width: 2080px;height: 170px;position: absolute;left:0;top: 0;}
		.box ul li{width: 250px;height: 160px;margin:5px;float: left;}
		.box ul li img{width: 250px;height: 160px;}
		a{width: 520px;height: 170px;position: absolute;text-decoration: none;z-index:99;}
		#a1{left: 0;top: 0;}
		#a2{left: 520px;top: 0;}
	</style>
	<script>
		window.onload=function(){
			var obox = document.getElementById('box');
			var oul = document.getElementById('ul');
			var oli = oul.getElementsByTagName('li');
			var oa1 = document.getElementById('a1');
			var oa2 = document.getElementById('a2');
			oul.innerHTML+=oul.innerHTML;
			var count = 0;
			var timer = null;
			var oulw = oul.offsetWidth/2;//1040
			function toright(){
				timer=setInterval(function(){
				count+=4;
				console.log(count);
				if (count<0) {
					count=count%oulw;
				}else{
					count=(count%oulw-oulw)%oulw;
				}
				oul.style.left=count+'px';
			},30)
			}
			function toleft(){
				timer=setInterval(function(){
					count-=4;
					console.log(count);
					if (count<0) {
						count=count%oulw;
					}else{
						count=(count%oulw-oulw)%oulw;
					}
					oul.style.left=count+'px';
				},30)
			}
			toleft();
			oa1.onmouseover=function(){
				clearInterval(timer);
				toleft();
			}
			oa2.onmouseover=function(){
				clearInterval(timer);
				toright();
			}
		}
	</script>
</head>
<body>
<div class="box" id="box">
	<a href="javascript:;" id="a1"></a>
	<a href="javascript:;" id="a2"></a>
	<ul id="ul">
		<li><img src="imgs/0.jpg" alt=""></li>
		<li><img src="imgs/1.jpg" alt=""></li>
		<li><img src="imgs/2.jpg" alt=""></li>
		<li><img src="imgs/3.jpg" alt=""></li>
	</ul>
</div>	
</body>
</html>
